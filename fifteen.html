<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timer-container">
        Time Elapsed: <span id="timer">0</span> seconds
    </div>
    
    <div id="puzzle-container">
    </div>
    <div id="controls">
        <button id="shuffle-button">Shuffle</button>
        <button id="new-game-button">New Game</button>
        <label for="background-selector">Background:</label>
        <select id="background-selector">
            <option value="img/chiikawa-sleep.jpg">Background 1</option>
            <option value="img/background.jpg">Background 2</option>
            <option value="img/three.jpg">Background 3</option>
            <option value="img/four.jpg">Background 4</option>
        </select>
    </div>

    <!-- Popup for completing the puzzle -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p>You have completed the puzzle!</p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    
    <p class="validators">
        <a href="https://validator.w3.org/" target="_blank">
            <img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a>
    </p>

    <!-- Add an audio element to play music -->
    <audio id="game-music" src="song.mp3" preload="auto"></audio>

    <script src="fifteen.js"></script>
</body>
</html>
